<!DOCTYPE html>
<html>
<head>
<title>Gander</title>

<!--jquery-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!--owl carousel-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<!--semantic button-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/button.min.css">

<!--CSS-->
<style>
     html, body{
        width: 100%;
        height: 100%;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }

    #index-cont{
        width: 100%;
        height: 100%;
        background-color: #1a1a1a;
    }

    #index-cont > div{
        /* align-items: center; */
        /* position: absolute; */
        padding: 5rem 0;
    }

    #title{
        color: white;
        font-family: 'Public Sans', sans-serif;
        width: 100%;
        text-align: center;
        display: table;
        font-size: 3rem;
        letter-spacing: 0.1rem;
        margin-bottom: 2rem;
    }

    .movie-title{
        margin-top: 1rem;
    }
    
    .movie-duration{
        margin-top: 0.2rem;
    }
    .movie-title, .movie-duration{
        color: white;
        font-family: 'Public Sans', sans-serif;
        letter-spacing: 0.2rem;
    }

    .movie-title{
        font-weight: bold;
    }

    .owl-carousel{
        vertical-align: middle;
        text-align: center;
        /* border:1px solid blue; */
    }
    .movie-cont{
        /* border:1px solid red; */
        height: 25rem;
    }

    .movie-cont > img{
        display: block;
        /* min-height: 100%; */
        opacity: 0;
    } 

    .negative.ui.button{
        text-transform: uppercase !important;
        letter-spacing: 0.2rem;
        margin: 2.5rem auto !important;
        display: block !important;
        width: 20rem;
        /* margin-top: 2.5rem !important; */
    }

    a{
        text-decoration: none;
    }
</style>
</head>

<body>
<!--HTML-->
<div id="index-cont"> 
    <div>
        <div id="title">What you can watch...</div>
    
        <div class="owl-carousel">
<!-- 
            {% for post in posts %}
    {{ post }}
{% endfor %} -->

            {% for movie in data %}
            <div class="related-owl-item"> 
                <a href="https://www.netflix.com/title/{{movie.movie_id}}">
                <div class="movie-cont" style="background: url('{{movie.cover_photo}}'); background-size: cover;" > 
                    <!-- <img src="https://nerdist.com/wp-content/uploads/2019/06/justice-league-1200x676.jpg"> -->
                </div>
                <div class="movie-title">{{movie.name}}</div>
                <div class="movie-duration">{{movie.duration}} mins</div>
                </a>
            </div>
            {% endfor %}
        </div>

        <a class="negative ui button" href="/">start over</a>
    </div>
</div>
</body>

<script>
// owl carousel
$(".owl-carousel").owlCarousel( { 
		loop:true,
		margin: 20,
		responsive: {
			0: {
				items: 1
			},

			501: {
				items: 2
			},

			701: {
				items: 3
			}
		}
	});
</script>
</html>
