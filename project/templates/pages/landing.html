<!--CSS-->
<link href="https://fonts.googleapis.com/css?family=Public+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
<style>
    html, body{
        width: 100vw;
        height: 100%;
        border: 0;
        padding: 0;
        margin: 0;
    }

    #landing-cont{
        width: 100%;
        height: 100%;
        background-color: #1a1a1a;
        display: table;
    }

    #landing-cont > div{
        /* border: 1px solid red; */
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }

    #question{
        color: white;
        font-family: 'Public Sans', sans-serif;
        width: 100%;
        text-align: center;
        /* border:1px solid red; */
        display: table;
        font-size: 3rem;
        letter-spacing: 0.1rem;
        margin-top: 2rem;
    }

    #selections{
        padding: 2rem 0;
        /* border: 1px solid green; */
        display: table;
        margin: 0 auto;
    }

    .selection{
        background-color: #d81f26;
        display: table;
        margin: 2rem;
        padding: 2rem;
        float: left;
        border-radius: 1000rem;
        cursor: pointer;
        user-select: none;
        outline: none;
        border: none;

    }
    
    .selection:hover{
        background-color: #d63a40;
    }

    .text{
        font-family: 'Public Sans', sans-serif;
        font-weight: 200;
        color: white;
        font-size: 3rem;
    }

</style>

<!--HTML-->
<div id="landing-cont">

    <div>
        <div id="question">How many minutes do you have?</div>

        <form id="selections" method="GET" action="/index">
          
            <input type="text" value="30" name="answer" hidden>

            <button class="selection" type="submit">
                <div class="text">30</div>
            </button>

                
            <div class="selection">
                <div class="text">40</div>
            </div>

            <div class="selection">
                <div class="text">60</div>
            </div>

            <div class="selection">
                <div class="text">90</div>
            </div>
        </form>
    </div>
    

</div>
